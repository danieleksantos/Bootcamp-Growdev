<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="css/styles.css">
  <title>Ricky and Morty</title>
</head>

<body>
  <header>
    <nav class="navbar bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="assets/images/RICK_MORTY_ICON-01.svg" alt="" width="40" height="40">
        </a>
      </div>
    </nav>
    <section class="container py-5">
      <div class="row justify-content-center g-5">
        <div class="col-12 text-center">
          <h1 class="display-1 fw-bolder main-title">
            API do Ricky and Morty
          </h1>
        </div>
        <div class="col-12 col-md-10 col-xl-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Pesquise" aria-label="Pesquise um personagem"
              aria-describedby="icon-search">
            <span class="input-group-text" id="icon-search">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>
      </div>


    </section>
  </header>

  <main>
    <section class="container">
      <div class="row" id="list-characters">
        <!--lista de personagens pelo JS-->
        <div class="col-12 col-md-6" >
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-12 col-md-5">
                <div class="object-fit-fill border rounded h-100">
                  <img src="https://rickandmortyapi.com/api/character/avatar/361.jpeg" class="w-100 h-100 rounded" alt="Foto do personagem X">
                </div>
              </div>
              <div class="col-12 col-md-7">
                <div class="card-body fw-bolder">
                  <h5 class="card-title">Card title</h5>

                  <p class="card-text">
                    <small>
                      <i id="circle-status" class="bi bi-circle-fill text-success"></i>
                      <span>Vivo - Humano</span>
                    </small>
                  </p>

                  <p class="card-text">
                    <small class="text-body-secondary">Última localização conhecida:</small>
                    <br>
                    <small>Planeta XYZ</small>
                  </p>
                  <p class="card-text">
                    <small class="text-body-secondary">Visto a última vez em:</small>
                    <br>
                    <small>Nome do episódio</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer></footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
