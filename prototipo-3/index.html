<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="shortcut icon" href="assets/images/RICK_MORTY_ICON-01.svg" type="image/x-icon">

  <link rel="stylesheet" href="css/styles.css">
  <title>Ricky and Morty - Protótipo 3</title>
</head>

<body class="bg-black">
  <header class="container-fluid mb-5">
    <nav class="navbar bg-body-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="\prototipo-3\index.html">
          <img src="assets/images/RICK_MORTY_ICON-01.svg" alt="icone Ricky And Morty" width="50" height="50">
        </a>
        <div class="box"></div>
      </div>
    </nav>

    <section class="container py-4">
      <div class="row justify-content-center g-5">
        <div class="col-12 text-center">
          <h1 class="display-1 fw-bolder main-title">
            API do Ricky and Morty
          </h1>
        </div>
        <div class="col-12 col-md-10 col-xl-8">
          <div class="input-group">
            <input 
            type="text"
            class="form-control"
            id="search-input"
            placeholder="Pesquise"
            aria-label="Pesquise um personagem"
            aria-describedby="icon-search">
            <span class="input-group-text" id="icon-search">
              <i class="bi bi-search"></i>
            </span>
          </div>
        </div>
      </div>
    </section>
  </header>

  <main class="container-fluid main-content">
    <section class="container">
      <div class="row" id="list-characters">
        <!--lista de personagens pelo JS-->
      </div>
    </section>
    <div aria-label="Page navigation example" id="pagination">
      <!--paginação construída pelo JS-->
    </div>
  </main>

  <footer class="container-fluid pt-5">
    <section class="container text-center w-75">
      <div class="row text-uppercase fs-5 fw-bolder">
        <div class="col-12 col-md-4">
          <p>Personagens: <span class="text-light" id="total-characters"></span></p>
        </div>
        <div class="col-12 col-md-4">
          <p>Localizações: <span class="text-light" id="total-locations"></span></p>
        </div>
        <div class="col-12 col-md-4">
          <p>Episódios: <span class="text-light" id="total-episodes"></span></p>
        </div>
      </div>

      <div class="row fw-bolder copy">
        <div class="col-12">
          <p>
            <small>Desenvolvido por: <span class="text-light" id="dev-name"></span> em
              <span class="text-light" id="current-year"></span></small>
          </p>
        </div>
      </div>
    </section>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/common.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
